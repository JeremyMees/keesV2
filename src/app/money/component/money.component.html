<form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
  <div class="p-inputgroup">
    <input
      autocomplete="off"
      autofocus
      #quantity="ngModel"
      required
      ngModel
      name="quantity"
      type="tel"
      pInputText
      placeholder="How much"
    />
    <input
      autocomplete="off"
      autofocus
      #description="ngModel"
      required
      ngModel
      name="description"
      type="text"
      pInputText
      placeholder="Description"
    />
    <button
      type="submit"
      pButton
      pRipple
      icon="pi pi-save"
      class="p-button-info"
    ></button>
  </div>
</form>

<div class="table" *ngIf="moneyItems.length > 0">
  <p-table
    [value]="moneyItems"
    styleClass="p-datatable-sm"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Quantity</th>
        <th></th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ getDate(item.date) }}</td>
        <td>{{ item.description }}</td>
        <td>&euro;{{ item.quantity }}</td>
        <td>
          <button
            pButton
            pRipple
            icon="pi pi-trash"
            class="p-button-rounded p-button-warning"
            (click)="deleteMoney(item)"
          ></button>
        </td>
      </tr>
    </ng-template>
    <ng-template pTemplate="footer">
      <tr>
        <td></td>
        <td>Total</td>
        <td>&euro;{{ getTotalCost() }}</td>
        <td></td>
      </tr>
    </ng-template>
  </p-table>
</div>

<div *ngIf="moneyItems.length === 0" class="img-container">
  <img src="../../../assets/undraw_make_it_rain_iwk4.svg" alt="money img" />
</div>
