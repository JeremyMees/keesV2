<form (ngSubmit)="onSubmit(itemForm)" #itemForm="ngForm">
  <div class="p-inputgroup">
    <input
      autocomplete="off"
      autofocus
      #description="ngModel"
      required
      ngModel
      name="description"
      type="text"
      pInputText
      placeholder="Description"
    />
    <input
      autocomplete="off"
      autofocus
      #link="ngModel"
      required
      ngModel
      name="link"
      type="text"
      pInputText
      placeholder="Link"
    />
    <button
      type="submit"
      pButton
      pRipple
      icon="pi pi-save"
      class="p-button-info"
    ></button>
  </div>
</form>

<div class="table">
  <p-table
    [value]="recipes"
    styleClass="p-datatable-sm"
    responsiveLayout="scroll"
  >
    <ng-template pTemplate="header">
      <tr>
        <th>Description</th>
        <th>Actions</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>{{ item.description }}</td>
        <td>
          <div class="buttons">
            <a [href]="item.link">
              <button
                pButton
                pRipple
                icon="pi pi-link"
                class="p-button-rounded"
              ></button>
            </a>
            <button
              pButton
              pRipple
              icon="pi pi-trash"
              class="p-button-rounded p-button-warning"
              (click)="deleteRecipe(item)"
            ></button>
          </div>
        </td>
      </tr>
    </ng-template>
  </p-table>
</div>
